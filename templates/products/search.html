{% extends 'base.html' %}

{% block content%}

<div class="container">
    <p>Results for <b>'{{ request.GET.name }}'</b></p>
    {% if products %}
        {% for product in products %}
            <div class="rows">
                <div class="col-md-2">
                    <div class="card">
                        
                        <a href="{% url 'product' product.id %}">{{product.name}}</a>

                    </div>
                </div>
            </div>
        {% endfor %}
    {% else %}
        <p>No Result Found</p>
    {% endif %}
</div>

{% endblock %}
