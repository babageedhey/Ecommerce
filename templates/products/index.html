{% extends 'base.html' %}

{% block content%}

<div class="container">
    {% if products %}
        {% for product in products %}
            <div class="rows">
                <div class="col-md-2">
                    <div class="card">
                        <p>{{product.name}}</p>
                    </div>
                </div>
            </div>
        {% endfor %}
    {% else %}
        <p>No Products Available Yet in Store</p>
    {% endif %}
</div>

{% endblock %}
